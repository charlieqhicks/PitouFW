name: Build release

on:
  release:
    types: [created]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Get Latest Release
        id: getrelease
        uses: rez0n/actions-github-release@v1.1
        env:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: ${{ github.repository }}
          type: "stable"
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: refs/tags/${{ steps.getrelease.outputs.release }}
          path: html.new
      - name: Update permissions
        run: chmod a+x html.new/.github/scripts/build-release.sh
        shell: bash
      - name: Run composer install
        uses: php-actions/composer@v6
        with:
          command: install --working-dir=html.new
          php_version: 8.0
          php_extensions: curl redis
          progress: yes
          dev: no
      - name: Build artifact
        env:
          TAG: ${{ steps.getrelease.outputs.release }}
        run: html.new/.github/scripts/build-release.sh
        shell: bash
      - name: Attach artifact to release
        uses: svenstaro/upload-release-action@2.2.1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: release.tar.gz
          tag: ${{ steps.getrelease.outputs.release }}
          asset_name: pitoufw-$tag.tar.gz
          overwrite: true

